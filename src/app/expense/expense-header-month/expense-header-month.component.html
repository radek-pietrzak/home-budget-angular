<ul style="font-size: xx-large">
  <li class="float-left">
    Expense List&nbsp;&nbsp;&nbsp;
  </li>
  <li class="float-left">
    <ul>
      <li class="float-left">
        <button type="button" class="btn-floating waves-effect btn-light-blue" (click)="previousMonth()">
          <i class="material-icons">arrow_back</i>&nbsp;
        </button>
      </li>
      <li class="float-left">
        &nbsp;&nbsp;
      </li>
      <li class="float-left" style="min-width: 250px; text-align: center">
        {{getMonthName()}}  {{getYear()}}
      </li>
      <li class="float-left">
        &nbsp;&nbsp;
      </li>
      <li class="float-left">
        <button type="button" class="btn-floating waves-effect btn-light-blue" (click)="nextMonth()">
          <i class="material-icons">arrow_forward</i>
        </button>&nbsp;
      </li>
    </ul>
  </li>
  <li class="float-left">
    <ul class="float-left">
      <li class="float-left">
        <button type="button" class="btn-floating waves-effect btn-light-blue">
          <i class="material-icons">date_range</i>
        </button>&nbsp;
      </li>
      <li class="float-left">
        <button type="button" class="btn-floating waves-effect btn-light-blue" (click)="changeToCurrentMonth()">
          <i class="material-icons" style="font-size: small; font-family: Comic Sans MS, Comic Sans, cursive">NOW</i>
        </button>
      </li>
    </ul>
  </li>
</ul>
